<div class="note-edit p-4 bg-white shadow-lg rounded-md m-5">
  <h2 class="text-2xl font-bold text-center mb-4">{{ editMode ? 'Edit Note' : 'Create New Note' }}</h2>
  <form #noteForm="ngForm" class="mt-4">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="note.title" class="form-input w-full p-2 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4">
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea id="body" name="body" [(ngModel)]="note.body" class="form-input w-full p-2 border border-gray-300 rounded-md"></textarea>
    </div>
    <div class="flex justify-end">
      <button (click)="saveNote()" class="bg-blue-500 text-white rounded-md px-4 py-2">
        {{ editMode ? 'Save' : 'Create' }}
      </button>
    </div>
  </form>
</div>
